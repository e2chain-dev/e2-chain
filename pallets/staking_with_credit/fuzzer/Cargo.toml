[package]
name = "pallet-staking-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME pallet staking fuzzing"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
honggfuzz = "0.5"
codec = { package = "parity-scale-codec", version = "1.3.1", default-features = false, features = ["derive"] }
pallet-staking_with_credit = { version = "2.0.0-rc6", path = "..", features = ["runtime-benchmarks"] }
pallet-staking-reward-curve = { version = "2.0.0-rc6",  path = "../reward-curve" }
pallet-session = { git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-rc6' }
pallet-indices = {git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-rc6' }
pallet-balances = { git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-rc6'}
pallet-timestamp = { git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-rc6' }
frame-system = {git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-rc6' }
frame-support = { git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-rc6' }
sp-std = { git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-rc6' }
sp-io ={ git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-rc6' }
sp-core = { git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-rc6' }
sp-npos-elections = { git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-rc6' }
sp-runtime = { git = 'https://github.com/paritytech/substrate.git', tag = 'v2.0.0-rc6' }

[[bin]]
name = "submit_solution"
path = "src/submit_solution.rs"
